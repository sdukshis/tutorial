jobs:
  - job: Linux
    pool:
      vmImage: 'Ubuntu 16.04'

    steps:
    - script: |
        wget https://github.com/Kitware/CMake/releases/download/v3.13.4/cmake-3.13.4-Linux-x86_64.sh
        sudo sh cmake-3.13.4-Linux-x86_64.sh --skip-license
      displayName: "Install build toolchain"
    - script: |
        cmake --version
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=OFF
      displayName: 'Configure'
    - script: |
        cd build
        cmake --build .
      displayName: 'Build'
  - job: Windows
    pool:
      vmImage: 'vs2017-win2016'

    steps:
    - script: |
        cmake --version
        mkdir build && cd build
        cmake .. -DBUILD_TESTS=OFF
      displayName: 'Configure'
    - script: |
        cd build
        cmake --build . --config Debug
      displayName: 'Build'
  - job: MacOS
    pool:
      vmImage: 'macOS-10.13'

    steps:
    - script: |
        cmake --version
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=OFF
      displayName: 'Configure'
    - script: |
        cd build
        cmake --build .
      displayName: 'Build'
